<!DOCTYPE html>

<html lang="en" dir="ltr">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="author" content="Shamith">
        <meta name="description" content="Simple web page which performs Unit Conversion">

        <!-- Open Graph Protocol -->
        <meta property="og:title" content="Unit Converter">
        <meta property="og:type" content="website">
        <!-- <meta property="og:url" content=""> -->
        <!-- <meta property="og:image" content=""> -->

        <!-- <link rel="icon" href="" type="image/icon-x"> -->
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>Unit Converter</title>

    </head>

    <body>
            <header>
                <h1>Unit Converter</h1>
            </header>
            
            <main>
                <div class="container">

                    
                    <nav class="nav-bar">
                        <p class="selector" data-target="length">Length</p>
                        <p class="selector" data-target="temp">Temperature</p>
                        <p class="selector" data-target="area">Area</p>
                        <p class="selector" data-target="volume">Volume</p>
                        <p class="selector" data-target="weight">Weight</p>
                        <p class="selector" data-target="time">Time</p>
                    </nav>

                    <div class="option">
                        <!-- Length Unit Converter -->
                        <div class="display-box" id="length">
                            <h2 class="len-header">Length</h2>
                            <div class="from">
                                <label for="from-length-units">From:</label>
                                <select id="from-length-units" name="from-length-units">
                                    <option value="" selected disabled hidden>Select length unit</option>
                                    <option value="meter">Meter</option>
                                    <option value="kilometer">Kilometer</option>
                                    <option value="centimeter">Centimeter</option>
                                    <option value="millimeter">Millimeter</option>
                                    <option value="micrometer">Micrometer</option>
                                    <option value="nanometer">Nanometer</option>
                                    <option value="mile">Mile</option>
                                    <option value="yard">Yard</option>
                                    <option value="foot">Foot</option>
                                    <option value="inch">Inch</option>
                                    <option value="light-year">Light Year</option>
                                </select>
                            </div>
                            <div class="to">
                                <label for="to-length-units">To:</label>
                                <select id="to-length-units" name="to-length-units">
                                    <option value="" selected disabled hidden>Select length unit</option>
                                    <option value="meter">Meter</option>
                                    <option value="kilometer">Kilometer</option>
                                    <option value="centimeter">Centimeter</option>
                                    <option value="millimeter">Millimeter</option>
                                    <option value="micrometer">Micrometer</option>
                                    <option value="nanometer">Nanometer</option>
                                    <option value="mile">Mile</option>
                                    <option value="yard">Yard</option>
                                    <option value="foot">Foot</option>
                                    <option value="inch">Inch</option>
                                    <option value="light-year">Light Year</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Temperature Unit Converter -->
                        <div class="display-box" id="temp">
                            <h2 class="temp-header">Temperature</h2>
                            <div class="from">
                                <label for="from-temp-units">From:</label>
                                <select id="from-temp-units" name="from-temp-units">
                                    <option value="" selected disabled hidden>Select Temperature unit</option>
                                    <option value="celsius">Celsius</option>
                                    <option value="fahrenheit">Fahrenheit</option>
                                    <option value="kelvin">Kelvin</option>
                                </select>
                            </div>
                            <div class="to">
                                <label for="to-temp-units">To:</label>
                                <select id="to-temp-units" name="to-temp-units">
                                    <option value="" selected disabled hidden>Select Temperature unit</option>
                                    <option value="celsius">Celsius</option>
                                    <option value="fahrenheit">Fahrenheit</option>
                                    <option value="kelvin">Kelvin</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Area Unit Converter -->
                        <div class="display-box" id="area">
                            <h2 class="area-header">Area</h2>
                            <div class="from">
                                <label for="from-area-units">From:</label>
                                <select id="from-area-units" name="from-area-units">
                                    <option value="" selected disabled hidden>Select Area unit</option>
                                    <option value="square-meter">Square Meter</option>
                                    <option value="square-kilometer">Square Kilometer</option>
                                    <option value="square-centimeter">Sqaure Centimeter</option>
                                    <option value="square-millimeter">Sqaure Millimeter</option>
                                    <option value="square-micrometer">Sqaure Micrometer</option>
                                    <option value="hectare">Hectare</option>
                                    <option value="square-mile">Square Mile</option>
                                    <option value="square-yard">Square Yard</option>
                                    <option value="square-foot">Square Foot</option>
                                    <option value="square-inch">Square Inch</option>
                                    <option value="acre">Acre</option>
                                </select>
                            </div>
                            <div class="to">
                                <label for="to-area-units">From:</label>
                                <select id="to-area-units" name="to-area-units">
                                    <option value="" selected disabled hidden>Select Area unit</option>
                                    <option value="square-meter">Square Meter</option>
                                    <option value="square-kilometer">Square Kilometer</option>
                                    <option value="square-centimeter">Sqaure Centimeter</option>
                                    <option value="square-millimeter">Sqaure Millimeter</option>
                                    <option value="square-micrometer">Sqaure Micrometer</option>
                                    <option value="hectare">Hectare</option>
                                    <option value="square-mile">Square Mile</option>
                                    <option value="square-yard">Square Yard</option>
                                    <option value="square-foot">Square Foot</option>
                                    <option value="square-inch">Square Inch</option>
                                    <option value="acre">Acre</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Volume Unit Converter -->
                        <div class="display-box" id="volume">
                            <h2 class="volume-header">Volume</h2>
                            <div class="from">
                                <label for="from-volume-units">From:</label>
                                <select id="from-volume-units" name="from-volume-units">
                                    <option value="" selected disabled hidden>Select Volume unit</option>
                                    <option value="cubi-cmeter">Cubic Meter</option>
                                    <option value="cubic-kilometer">Cubic Kilometer</option>
                                    <option value="cubic-millimeter">Cubic Millimeter</option>
                                    <option value="liter">Liter</option>
                                    <option value="milliliter">Milliliter</option>
                                    <option value="us-gallon">US Gallon</option>
                                    <option value="us-quart">US Quart</option>
                                    <option value="us-pint">US Pint</option>
                                    <option value="us-cup">US Cup</option>
                                    <option value="us-fluid-ounce">US Fluid Ounce</option>
                                    <option value="us-tables-poon">US Table Spoon</option>
                                    <option value="imperial-gallon">Imperial Gallon</option>
                                    <option value="imperial-quart">Imperial Quart</option>
                                    <option value="imperial-pint">Imperial Pint</option>
                                    <option value="imperial-fluid-ounce">Imperial Fluid Ounce</option>
                                    <option value="imperial-table-spoon">Imperial Table Spoon</option>
                                    <option value="imperial-tea-spoon">Imperial Tea Spoon</option>
                                    <option value="cubic-mile">Cubic Mile</option>
                                    <option value="cubic-yard">Cubic Yard</option>
                                    <option value="cubic-foot">Cubic Foot</option>
                                    <option value="cubic-inch">Cubic Inch</option>
                                </select>
                            </div>
                            <div class="to">
                                <label for="to-volume-units">To:</label>
                                <select id="to-volume-units" name="to-volume-units">
                                    <option value="" selected disabled hidden>Select Volume unit</option>
                                    <option value="cubic-meter">Cubic Meter</option>
                                    <option value="cubic-kilometer">Cubic Kilometer</option>
                                    <option value="cubic-millimeter">Cubic Millimeter</option>
                                    <option value="liter">Liter</option>
                                    <option value="milliliter">Milliliter</option>
                                    <option value="us-gallon">US Gallon</option>
                                    <option value="us-quart">US Quart</option>
                                    <option value="us-pint">US Pint</option>
                                    <option value="us-cup">US Cup</option>
                                    <option value="us-fluid-ounce">US Fluid Ounce</option>
                                    <option value="us-table-spoon">US Table Spoon</option>
                                    <option value="imperial-gallon">Imperial Gallon</option>
                                    <option value="imperial-quart">Imperial Quart</option>
                                    <option value="imperial-pint">Imperial Pint</option>
                                    <option value="imperial-fluidounce">Imperial Fluid Ounce</option>
                                    <option value="imperial-table-spoon">Imperial Table Spoon</option>
                                    <option value="imperial-tea-spoon">Imperial Tea Spoon</option>
                                    <option value="cubic-mile">Cubic Mile</option>
                                    <option value="cubic-yard">Cubic Yard</option>
                                    <option value="cubic-foot">Cubic Foot</option>
                                    <option value="cubic-inch">Cubic Inch</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Weight/Mass Unit Converter -->
                        <div class="display-box" id="weight">
                            <h2 class="weight-header">Weight</h2>
                            <div class="from">
                                <label for="from-weight-units">From:</label>
                                <select id="from-weight-units" name="from-weight-units">
                                    <option value="" selected disabled hidden>Select Weight unit</option>
                                    <option value="kilogram">Kilogram</option>
                                    <option value="gram">Gram</option>
                                    <option value="milligram">Milligram</option>
                                    <option value="metric-ton">Metric Ton</option>
                                    <option value="long-ton">Long Ton</option>
                                    <option value="short-ton">Short Ton</option>
                                    <option value="pound">Pound</option>
                                    <option value="ounce">Ounce</option>
                                    <option value="carrat">Carrat</option>
                                    <option value="automic-mass-unit">Atomic Mass Unit</option>
                                </select>
                            </div>
                            <div class="to">
                                <label for="to-weight-units">To:</label>
                                <select id="to-weight-units" name="to-weight-units">
                                    <option value="" selected disabled hidden>Select Weight unit</option>
                                    <option value="kilogram">Kilogram</option>
                                    <option value="gram">Gram</option>
                                    <option value="milligram">Milligram</option>
                                    <option value="metric-ton">Metric Ton</option>
                                    <option value="long-ton">Long Ton</option>
                                    <option value="short-ton">Short Ton</option>
                                    <option value="pound">Pound</option>
                                    <option value="ounce">Ounce</option>
                                    <option value="carrat">Carrat</option>
                                    <option value="automic-mass-unit">Atomic Mass Unit</option>
                                </select>
                            </div>
                        </div>
                        
                        <!-- Time Unit Converter -->
                        <div class="display-box" id="time">
                            <h2 class="time-header">Time</h2>
                            <div class="from">
                                <label for="from-time-units">From:</label>
                                <select id="from-time-units" name="from-time-units">
                                    <option value="" selected disabled hidden>Select Time unit</option>
                                    <option value="seconds">Seconds</option>
                                    <option value="milliseconds">Milliseconds</option>
                                    <option value="microseconds">Microseconds</option>
                                    <option value="nanoseconds">Nanoseconds</option>
                                    <option value="picoseconds">Picoseconds</option>
                                    <option value="minute">Minute</option>
                                    <option value="hour">Hour</option>
                                    <option value="day">Day</option>
                                    <option value="week">Week</option>
                                    <option value="month">Month</option>
                                    <option value="year">Year</option>
                                </select>
                            </div>
                            <div class="to">
                                <label for="to-time-units">To:</label>
                                <select id="to-time-units" name="to-time-units">
                                    <option value="" selected disabled hidden>Select Time unit</option>
                                    <option value="seconds">Seconds</option>
                                    <option value="milliseconds">Milliseconds</option>
                                    <option value="microseconds">Microseconds</option>
                                    <option value="nanoseconds">Nanoseconds</option>
                                    <option value="picoseconds">Picoseconds</option>
                                    <option value="minute">Minute</option>
                                    <option value="hour">Hour</option>
                                    <option value="day">Day</option>
                                    <option value="week">Week</option>
                                    <option value="month">Month</option>
                                    <option value="year">Year</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Input and Ouput text-boxes -->
                    <div class="input-output-textbar">
                        <input type="number" name="from-value" id="from-value"  placeholder="Enter your value">
                        <input type="number" name="to-value" id="to-value"  placeholder="Output value" disabled>
                    </div>
                </div>
            </main>
            
            <footer>
                <p>Made by <a href="https://github.com/iamwatchdogs" title="Goto @iamwatchdogs" target="_blank">Shamith</a>.</p>
            </footer>

            <script src="formula.js"></script>
            <script src="script.js"></script>
        </body>

</html>
